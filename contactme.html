<p>Please input a number between 1 and 12 that corresponds to your birth month:</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="horoscope"></p>

<script>
function myFunction() {
    var x, text;

    // Get the value of the input field with id="numb"//
    x = document.getElementById("numb").value;

    // If x is not a Number or less than one or greater than 12 //
    if (isNaN(x) || x < 1 || x > 12) {
        text = "Input not valid";
    } else {
        text = "Now I can guess your horoscope!";
    }
    document.getElementById("horoscope").innerHTML = text;
}
</script>
